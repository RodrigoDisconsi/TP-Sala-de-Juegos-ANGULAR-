<div class="main-container">
  <h1 class="mat-display-2" style="font-weight: 900; text-align: center; color: white">Agilidad aritmetica</h1>
  <div class="field">
    <mat-card>
      <br>
      <div class="loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngIf="!loading">
        <div *ngIf="!termino">
          <h1 class="mat-display-1" style="font-weight: 900; text-align: center; color: white">¿Cuál es el resultado?</h1>
          <br>
          <br>
          <p class="mat-display-1" style="font-weight: 900; text-align: center; color: white">{{numeroA}} {{operador}} {{numeroB}}</p> 
        </div>
        <div *ngIf="mensaje">
          <h1 class="mat-display-1" style="font-weight: 900; text-align: center; color: white">{{mensaje}}</h1>
        </div>
        <br>
        <br>
        <div class="field">
          <mat-form-field>
            <mat-label class="mat-display-0">Resultado</mat-label>
            <input matInput type="number" [(ngModel)]="resultadoIngresado">
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="field">
        <button *ngIf="!termino" mat-raised-button color="primary" (click)="onJugar()">Jugar</button>
        <button *ngIf="termino" mat-raised-button color="primary" (click)="onReiniciar()">Jugar de nuevo</button>
      </div>
    </mat-card>
  </div>
</div>
