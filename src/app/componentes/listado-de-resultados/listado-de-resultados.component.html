<div class="main-container">
    <h1 class="mat-display-2" style="font-weight: 900; text-align: center; color: white">RESULTADOS</h1>
  </div>
  
  <div class="field">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.username}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Juego">
        <th mat-header-cell *matHeaderCellDef>Juego</th>
        <td mat-cell *matCellDef="let element"> {{element.juego}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let element"> {{element.puntaje}} </td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
