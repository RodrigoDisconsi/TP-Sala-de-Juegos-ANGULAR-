<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" position="start">
      <h2>MENU</h2>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>
          <button id="juegos" mat-icon-button [routerLink]="['/Juegos']">
              <mat-icon>games</mat-icon>
          </button>
          <label for="juegos">JUEGOS</label>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <button id="listResult" mat-icon-button [routerLink]="['/Listado']">
            <mat-icon>list</mat-icon>
        </button>
        <label for="listResult">LISTADO DE RESULTADOS</label>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <button id="config" mat-icon-button [routerLink]="['/Juegos']">
            <mat-icon>settings</mat-icon>
        </button>
        <label for="config">CONFIGURACIÓN</label>
        </mat-list-item>
        <mat-list-item>
          <button id="jugadores" mat-icon-button [routerLink]="['/Jugadores']">
            <mat-icon>supervisor_account</mat-icon>
        </button>
        <label for="jugadores">JUGADORES</label>
        </mat-list-item>
        <mat-list-item>
          <div class="who">
            <img class="img-who" src="../../../assets/imagenes/quiensoy.png">
            <a class="btn-who" mat-button [routerLink]="['/QuienSoy']">Quién soy?</a>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button *ngIf="logged" mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span [routerLink]="['/']" (click)="checkSidenav(sidenav)">SALA DE JUEGOS</span>
        <span class="example-spacer"></span>
        <a href="https://github.com/rodrigodisconsi" mat-button class="fa fa-github"></a>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button *ngIf="!logged" [routerLink]="['/Login']" mat-menu-item>Login</button>
          <button *ngIf="logged" mat-menu-item (click)="onLogout()">Logout</button>
        </mat-menu>
      </mat-toolbar>
      <br>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
